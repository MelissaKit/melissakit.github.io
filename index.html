<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="jQuery.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
<header>
    <div class="header-block">
        <div class="logo-container">
            <div class="logo">
                <span class="rect"></span>
                <span>Рейва</span>
            </div>
        </div>
        <div class="menu-block start">
            <div class="container">
                <div class="menu-icons">
                    <span class="open-close">
                        <img src="images/close.svg" class="close"/>
                        <img src="images/menu.svg" class="active open"/>
                    </span>
                </div>

                <nav class="nav">
                    <a class="nav-item" href="">До молока</a>
                    <a class="nav-item" href="">Перед сном</a>
                    <a class="nav-item" href="">Для мозку</a>
                    <a class="nav-item" href="">Контакти</a>
                </nav>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="banner content-block">

    </div>
    <div class="blue-block content-block">

    </div>
    <div class="red-block content-block">

    </div>
    <div class="brown-block content-block">

    </div>
</main>
<footer>
    <div class="footer banner content-block">

    </div>
</footer>
</body>
</html>
